<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            let myTableTR = $("#tableId tr");
            let myUl = $("#ulId");

            myTableTR.each(function(index, element) {
                $(element).children().each(function(inx, innerElement){
                    let termLi = document.createElement("li");
                    termLi.innerHTML = innerElement.innerHTML;
                    myUl.append(termLi)
                })
                
            })
        });
    </script>
</head>
<body>
    <table id="tableId">
        <tr>
            <td>Cat</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Dog</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Bird</td>
            <td>55</td>
        </tr>
    </table>
    <ul id="ulId">
    </ul>
</body>
</html>
