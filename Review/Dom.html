<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
       

    </style>
    <script>
         
            $(function() {
            $("#but").click(
                function(){
                    
                    let em1 = document.createElement("label")
                //    document.getElementById("fn").innerHTML="First Name:"
                    $(em1).html("First Name:")
                     $("#submitted").append(em1)

                    let em2 = document.createElement("label")
                    em2.innerHTML = document.getElementById("fr").value
                    $("#submitted").append(em2)

                    
                    $('#submitted').append(document.createElement('br'))

                    let em3 = document.createElement("label")
                    em3.innerHTML="Gender:"
                    // $("#g").html("Gender:")
                    $("#submitted").append(em3)
                     
                
                    let em4 = document.createElement("label")
                      em4.innerHTML=$("input[name='gen']:checked").val()
                     $("#submitted").append(em4)

                     $('#submitted').append(document.createElement('br'))

                    let em5 = document.createElement("label")
                    // document.getElementById("pr").innerHTML="Program:"
                    $(em5).html("Program:")
                    $("#submitted").append(em5)




                   let em6 = document.createElement("label")
                   let array=[]
                   $("input[name='chh']:checked").each(function(){
                       array.push($(this).val())
                   })
                   em6.innerHTML = array.toString()
                   $("#submitted").append(em6)

                   $('#submitted').append(document.createElement('br'))

                   let em7= document.createElement("label")
                    // document.getElementById("co").innerHTML="Program:"
                    $(em7).html("Courses:")
                    $("#submitted").append(em7)

                    let em8 = document.createElement("label")
                    em8.innerHTML= document.getElementById('select').value
                    $("#submitted").append(em8)
                    $('#submitted').append(document.createElement('br'))

                    let em9 = document.createElement("label")
                    em9.innerHTML="About:"
                    // $("#g").html("Gender:")
                    $("#submitted").append(em9)

                    let em10 = document.createElement("label")
                    em10.innerHTML = document.getElementById("tea").value
                    $("#submitted").append(em10)

                    $('#submitted').append(document.createElement('br'))

                    $("#freta").replaceWith($("#submitted"))








                   

    
                }) 


                    

            })   
            
       


    </script>
</head>
<body>
    <div id="freta"> 

        <label id="fn" for="fname">First Name</label>
        <input type="text" id="fr">
   

    <div>
        <label for="gernder" id="g">gender</label>
        <input type="radio" id="ra" name="gen" value="Male">
        <label for="ma" name="male">Male</label>
       <input type="radio" id="fe" name="gen" value="Female">
       <label for="fe" name="female">Female</label>
    </div>

    <div>
        <label for="Prog" id="pr">programs:</label>
        <input type="checkbox"id="ch" name="chh" value="Materials" >
        <label for="mat" id="materials">Materials</label>
        <input type="checkbox"id="ch" name="chh" value="Compro" >
        <label for="com" id="compro">Compro</label>
        <input type="checkbox"id="ch" name="chh" value="Managment" >
        <label for="man" id="managment">Managment</label>
    </div>
    <div>
        <label for="course" id="co">courses:</label>
       <select name="sel" id="select">
           <option value="s" id="ss" name="op">Select</option>
               <option value="math" id="s1"  name="op">Math</option>
               <option value="science" id="s2"  name="op">Science</option>
               <option value="biology" id="s3" name="op">Biology</option>
         </select>
    </div>
    <div>
    <label for="about" id="ab">about:</label>
    
    <textarea name="" id="tea" cols="20" rows="4"></textarea>
</div>
<div>
   <button id="but" type="submit">Submit</button> 
   <button id="re"  type="reset">Reset</button>
</div>
</div>
    <div id="submitted"></div>

</body> 
</html>
